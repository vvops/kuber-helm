apiVersion: apps/v1
kind: Deployment
metadata:
  name: short-api-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      components: apishort
  template:
    metadata:
      labels:
        components: apishort
    spec:
      containers:
        - name: api-short-cat
          image: antonlarichev/short-api:v1.0
          ports:
            - containerPort: 3000
          resources:
            limits:
              memory: "400Mi"
              cpu: 300m
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: secret-for-api
                  key: DATABASE_URL
          volumeMounts:
            - name: test
              mountPath: /etc/test
              readOnly: true
      volumes:
        - name: test
          configMap:
            name: test-config-map     
# DATABASE url
